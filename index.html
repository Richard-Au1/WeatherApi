<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/isSameOrBefore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <title>5 day weather forecast</title>
</head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <forecast>
        <div class="background"></div>
        <section class="card">
            <div class="cityResponse">
                <!-- section for search button -->
                <h2>City of interest: </h2>
                <input name="nameCity" id="searchCity" type="text" class="form-input">
                <button type="submit" class="btn">Search</button>
            </div>
            <div class="statusCurrent">

            </div>
            <side class="history">
                 <!--5 day forecast below -->
                <div class="containerForecast">
                    <h3 class="fiveDayContainer">5-Day Forecast</h3>
    
                    <day class="card2">
                        <div class="day1"></div>
                        <div class="day2"></div>
                        <div class="day3"></div>
                        <div class="day4"></div>
                        <div class="day5"></div>
                    </day>
                </div>
            </side>
        </section>
    </forecast>

    <footer>
        <div class="container-message">
            <span class="message">Thank you for coming</span>
        </div>
    </footer>

    <script src="./Assets/javascript/script.js"></script>
</body>

</html>
